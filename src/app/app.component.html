<div class="otp-container">
  <h2>OTP Verification</h2>
  <input type="number" [(ngModel)]="phoneNumber" placeholder="Enter phone number" maxlength="10" (input)="validatePhoneNumber()" />
  <button (click)="sendOtp()">Send OTP</button>
  
  <div *ngIf="otpSent">
      <input [(ngModel)]="otp" placeholder="Enter OTP" />
      <button (click)="verifyOtp()">Verify OTP</button>
  </div>
</div>
